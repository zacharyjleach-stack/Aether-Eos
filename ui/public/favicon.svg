<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orion constellation: 7 stars connected by thin lines -->
  <!-- Star positions based on Orion's recognizable shape -->
  <!-- Betelgeuse (top-left shoulder) -->
  <circle cx="30" cy="25" r="5" fill="#f59e0b" opacity="0.95"/>
  <!-- Bellatrix (top-right shoulder) -->
  <circle cx="90" cy="28" r="3.5" fill="#f59e0b" opacity="0.9"/>
  <!-- Alnitak (belt left) -->
  <circle cx="42" cy="55" r="3" fill="#fbbf24" opacity="0.85"/>
  <!-- Alnilam (belt center) -->
  <circle cx="60" cy="58" r="3" fill="#fbbf24" opacity="0.85"/>
  <!-- Mintaka (belt right) -->
  <circle cx="78" cy="56" r="3" fill="#fbbf24" opacity="0.85"/>
  <!-- Saiph (bottom-left knee) -->
  <circle cx="35" cy="95" r="3.5" fill="#f59e0b" opacity="0.9"/>
  <!-- Rigel (bottom-right foot) -->
  <circle cx="88" cy="98" r="4.5" fill="#fbbf24" opacity="0.95"/>

  <!-- Connecting lines -->
  <!-- Shoulders to belt -->
  <line x1="30" y1="25" x2="42" y2="55" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="28" x2="78" y2="56" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <!-- Belt stars -->
  <line x1="42" y1="55" x2="60" y2="58" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="58" x2="78" y2="56" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <!-- Belt to feet -->
  <line x1="42" y1="55" x2="35" y2="95" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <line x1="78" y1="56" x2="88" y2="98" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
  <!-- Shoulder connection -->
  <line x1="30" y1="25" x2="90" y2="28" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
</svg>
